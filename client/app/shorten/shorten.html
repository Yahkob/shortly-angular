<form name="shortlyForm">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <span class="input-group-btn">
           <button class="btn btn-default" ng-click="addLink()" type="button">
              Shorten URL
           </button>
        </span>
        <input type="url" class="form-control" ng-model="data.url"
        placeholder="Please enter a URL" ng-class="{'error': shortlyForm.$invalid && shortlyForm.$dirty}">
    </div>
  </div>
</form>
