<main class="links" ng-repeat="urls in data.links | orderBy: 'visits' : 'reverse'">
  <a href="{{urls.url}}"><i>{{urls.title.substr(0,53)}}</i></a><br>
  <b>Shortened:</b>
  <input readonly="readonly" type="text" value="{{origin}}/api/links/{{urls.code}}" tabindex="2">
  Hits: {{urls.visits}}
</main>
